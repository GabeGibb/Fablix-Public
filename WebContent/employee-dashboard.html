<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<body>

<h2>Employee Dashboard</h2>
<h3>Add A Star</h3>
<form id="star_form" method="post" action="#">
    <label><b>Star Name</b></label>
    <label>
        <input name="star" placeholder="Enter Star" type="text" required>
    </label>
    <br>
    <label><b>Star Birth Year</b></label>
    <label>
        <input name="birth-year" placeholder="Enter Birth Year" type="text">
    </label>
    <input type="submit" value="add-star">
</form>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./employee-dashboard.js"></script>



</body>
</html>
